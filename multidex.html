<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Dex</title>
    <link rel="stylesheet" href="multidex.css">
</head>
<body>
    <div class="container">
        <h1>Multi Dex</h1>

        <div id="multidex-selection">
            <h2>Select a multidex</h2>
            <div class="multidex-grid">
                <div class="multidex" onclick="selectmultidex('x')">
                    <img src="images/Multidex/X.png" alt="Pokémon X">
                    <p>Pokémon X</p>
                </div>
                <div class="multidex" onclick="selectmultidex('y')">
                    <img src="images/Multidex/Y.png" alt="Pokémon Y">
                    <p>Pokémon Y</p>
                </div>
                <div class="multidex" onclick="selectmultidex('sun')">
                    <img src="images/Multidex/Sun.png" alt="Pokémon Sun">
                    <p>Pokémon Sun</p>
                </div>
                <div class="multidex" onclick="selectmultidex('ultrasun')">
                    <img src="images/Multidex/UltraSun.png" alt="Pokémon UltraSun">
                    <p>Pokémon Ultra Sun</p>
                </div>
                <div class="multidex" onclick="selectmultidex('moon')">
                    <img src="images/Multidex/Moon.png" alt="Pokémon Moon">
                    <p>Pokémon Moon</p>
                </div>
                <div class="multidex" onclick="selectmultidex('ultramoon')">
                    <img src="images/Multidex/UltraMoon.png" alt="Pokémon UltraMoon">
                    <p>Pokémon Ultra Moon</p>
                </div>
                <div class="multidex" onclick="selectmultidex('sword')">
                    <img src="images/Multidex/Sword.png" alt="Pokémon Sword">
                    <p>Pokémon Sword</p>
                </div>
                <div class="multidex" onclick="selectmultidex('shield')">
                    <img src="images/Multidex/Shield.png" alt="Pokémon Shield">
                    <p>Pokémon Shield</p>
                </div>
                <div class="multidex" onclick="selectmultidex('scarlet')">
                    <img src="images/Multidex/Scarlet.png" alt="Pokémon Scarlet">
                    <p>Pokémon Scarlet</p>
                </div>
                <div class="multidex" onclick="selectmultidex('violet')">
                    <img src="images/Multidex/Violet.png" alt="Pokémon Violet">
                    <p>Pokemon Violet</p>
                </div>
            </div>
        </div>

        <!-- Game selection section -->
        <div id="games-section" class="hidden">
            <h2>Select a Game</h2>
            <div id="games" class="game-grid"></div>
        </div>

        <div id="pokedex-section" class="hidden">
            <h2>Pokédex</h2>
            <div id="pokedex" class="pokemon-grid"></div>
            <div id="details" class="pokemon-details"></div>
            <button onclick="goBack()">Back to multidex Selection</button>
        </div>
    </div>

    <script src="multidex.js"></script>
</body>
</html>
