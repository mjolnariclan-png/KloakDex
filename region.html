<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regional Dex</title>
    <link rel="stylesheet" href="region.css">
</head>
<body>
    <div class="container">
        <h1>Regional Dex</h1>

        <div id="region-selection">
            <h2>Select a Region</h2>
            <div class="region-grid">
                <div class="region" onclick="selectRegion('kanto')">
                    <img src="images/regions/Kanto.png" alt="Pokémon Kanto">
                    <p>Pokémon Kanto</p>
                </div>
                <div class="region" onclick="selectRegion('johto')">
                    <img src="images/regions/Johto.png" alt="Pokémon Johto">
                    <p>Pokémon Jhoto</p>
                </div>
                <div class="region" onclick="selectRegion('hoenn')">
                    <img src="images/regions/Hoenn.png" alt="Pokémon Hoenn">
                    <p>Pokémon Hoenn</p>
                </div>
                <div class="region" onclick="selectRegion('sinnoh')">
                    <img src="images/regions/Sinnoh.png" alt="Pokémon Sinnoh">
                    <p>Pokémon Sinnoh</p>
                </div>
                <div class="region" onclick="selectRegion('unova')">
                    <img src="images/regions/Unova.png" alt="Pokémon Unova">
                    <p>Pokémon Unova</p>
                </div>
                <div class="region" onclick="selectRegion('kalos')">
                    <img src="images/regions/Kalos.png" alt="Pokémon Kalos">
                    <p>Pokémon Kalos</p>
                </div>
                <div class="region" onclick="selectRegion('alola')">
                    <img src="images/regions/Alola.png" alt="Pokémon Alola">
                    <p>Pokémon Alola</p>
                </div>
                <div class="region" onclick="selectRegion('galar')">
                    <img src="images/regions/Galar.png" alt="Pokémon Galar">
                    <p>Pokémon Galar</p>
                </div>
                <div class="region" onclick="selectRegion('paldea')">
                    <img src="images/regions/Paldea.png" alt="Pokémon Paldea">
                    <p>Pokémon Paldea</p>
                </div>
                                <div class="region" onclick="selectRegion('unknown')">
                    <img src="images/regions/uknown.png" alt="Pokémon Unknown">
                    <p>Pokémon Paldea</p>
                </div>
            </div>
        </div>

        <!-- Game selection section -->
        <div id="games-section" class="hidden">
            <h2>Select a Game</h2>
            <div id="games" class="game-grid"></div>
        </div>

        <div id="pokedex-section" class="hidden">
            <h2>Pokédex</h2>
            <div id="pokedex" class="pokemon-grid"></div>
            <div id="details" class="pokemon-details"></div>
            <button onclick="goBack()">Back to Region Selection</button>
        </div>
    </div>

    <script src="region.js"></script>
</body>
</html>
