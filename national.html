<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Dex</title>
    <link rel="stylesheet" href="national.css">
</head>
<body>
    <header>
        <h1>National Dex</h1>
        <button id="nationalDexBtn">Show National Dex</button>
    </header>

    <!-- Game selection hidden (optional if you have other games) -->
    <div id="game-selection">
        <p>Select a game:</p>
        <button onclick="showNationalDex()">National Dex</button>
    </div>

    <!-- Pokedex Section -->
    <section id="pokedex-section" class="hidden">
        <div id="pokedex" class="pokedex-grid"></div>
        <button onclick="goBack()" class="back-btn">Back</button>
    </section>

    <!-- JS -->
    <script src="national.js"></script> <!-- JS from previous message -->
</body>
</html>
