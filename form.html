<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regional Pokédex</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

<div class="container">
    <h1>Regional Pokédex</h1>
    <h2>Select a Region</h2>

    <div id="region-selection" class="region-selection">
        <div class="region-grid">

            <div class="region" onclick="selectRegion('kanto')">
                <img src="images/regions/Kanto.png" alt="kanto">
                <div>Kanto</div>
            </div>


            <div class="region" onclick="selectRegion('alola')">
                <img src="images/regions/Alola.png" alt="alola">
                <div>Alola</div>
            </div>

            <div class="region" onclick="selectRegion('galar')">
                <img src="images/regions/Galar.png" alt="galar">
                <div>Galar</div>
            </div>

            <div class="region" onclick="selectRegion('hisui')">
                <img src="images/regions/Hisui.png" alt="hisui">
                <div>Hisui</div>
            </div>

        </div>
    </div>

    <section id="pokedex-section" class="hidden">
        <h2 id="region-title"></h2>
        <div id="pokedex" class="pokemon-grid"></div>
        <button onclick="goBack()">Back</button>
    </section>
</div>

<script src="form.js"></script>
</body>
</html>
